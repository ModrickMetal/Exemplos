<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        let numeros = [];

        function botaoAdicionar() {
            adicionarNumero();
            mostrarNumeros();
        }

        function adicionarNumero() {
            numero = document.getElementById("numero").value;
            numeros.push(numero);
            document.getElementById("numero").value = 0;
        }

        function mostrarNumeros() {
            let stringNumeros = "";
            for (i = 0; i < numeros.length; i++) {
                stringNumeros = stringNumeros.concat(", " + numeros[i])
            }
            document.getElementById("numeros").innerHTML = stringNumeros;
        }

        function botaoCalcular() {
            let paridade = contarParidade();
            mostrarResultado(paridade);
        }

        function contarParidade() {
            let paridade = { par: 0, impar: 0 };
            for (i = 0; i < numeros.length; i++) {
                if (ePar(numeros[i])) {
                    paridade.par++;
                } else {
                    paridade.impar++;
                }
            }
            return paridade;
        }

        function ePar(numero) {
            if (numero % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }

        function mostrarResultado(paridade) {
            document.getElementById("resultado").innerHTML = `Existem ${paridade.par} elementos pares e ${paridade.impar} elementos Ã­mpares.`
        }

        function limpar() {
            document.getElementById("numeros").innerHTML = "";
            document.getElementById("resultado").innerHTML = "";
            numeros = [];
        }

    </script>

</head>

<body>
    <div id='numeros'></div>
    <input type="number" name="" id="numero">
    <button onclick="botaoAdicionar()">Adicionar Numero</button>
    <button onclick="botaoCalcular()">Calcular</button>
    <button onclick="limpar()">Limpar</button>
    <div id="resultado"></div>
</body>

</html>
